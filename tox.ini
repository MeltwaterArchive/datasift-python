[tox]
minversion=1.6.0
envlist=py26,py27-coverage,py33,py34,pypy

[testenv]
commands=py.test
deps=
	pytest
	beautifulsoup4
	httmock


[testenv:py26]
commands=py.test
deps=
    pytest
    beautifulsoup4
    httmock
    unittest2

[pytest]
addopts=-v --strict --tb=short

[testenv:py27-coverage]
basepython=python2.7
commands=
    coverage run --source datasift -m py.test
deps=
    {[testenv]deps}
    coverage

